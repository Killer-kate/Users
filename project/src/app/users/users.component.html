
<ul class="contayner-fluid d-flex flex-wrap justify-content-around" style="list-style-type:none;">
  <li *ngFor="let user of users"
    [class.selected]="user === selectedUser"
    (click)="onSelect(user)">
    <div class="alert alert-primary" role="alert"  style="width:300px; ">
        <span>{{user.id}} {{user.name}}<br>
            {{user.address}}

        </span>
    </div>
    
  </li>
</ul>

<div *ngIf="selectedUser">

  <h2>{{selectedUser.name | uppercase}} Редактирование</h2>
  <div>
    <label>name:
      <input [(ngModel)]="selectedUser.name" placeholder="name"/>
    </label>
  </div>

</div>
